<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第三课 形容词 Flashcards</title>
    <!-- 1. FONT FIX: Import Google Fonts for Japanese and Simplified Chinese -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #f4f7f9;
            --card-bg: #ffffff;
            --primary-text: #2c3e50;
            --secondary-text: #7f8c8d;
            --accent-color: #3498db;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --border-color: #e0e0e0;
            --btn-bg: #ffffff;
            --btn-border: #e0e0e0;
            --btn-hover-bg: #f0f0f0;
        }

        /* 2. NIGHT MODE: Define colors for night mode */
        .night-mode {
            --bg-color: #1c1c22;
            --card-bg: #2a2a34;
            --primary-text: #e1e1e1;
            --secondary-text: #8d8d9b;
            --accent-color: #4aa9f0;
            --shadow-color: rgba(0, 0, 0, 0.2);
            --border-color: #40404c;
            --btn-bg: #3c3c4a;
            --btn-border: #50505c;
            --btn-hover-bg: #50505c;
        }
        
        body {
            /* FONT FIX: Apply the new fonts */
            font-family: 'Noto Sans JP', 'Noto Sans SC', sans-serif;
            background-color: var(--bg-color);
            color: var(--primary-text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s;
        }

        .app-container {
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            color: var(--secondary-text);
            font-size: 1.1em;
            padding: 0 10px;
        }
        
        .header h3 {
             margin: 0;
        }

        .progress-bar {
            font-weight: bold;
        }

        #theme-toggle-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.5rem;
            line-height: 1;
            color: var(--secondary-text);
        }

        .card-container {
            perspective: 1000px;
            height: 550px;
        }
        
        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s, background-color 0.3s;
            background-color: var(--card-bg);
            border-radius: 15px;
            box-shadow: 0 10px 25px var(--shadow-color);
            border: 1px solid var(--border-color);
        }

        .card.is-flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px;
            box-sizing: border-box;
            overflow-y: auto;
            -ms-overflow-style: none; /* IE and Edge */
            scrollbar-width: none; /* Firefox */
        }
        .card-face::-webkit-scrollbar {
            display: none; /* Chrome, Safari, Opera */
        }

        .front-word-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        #front-word {
            font-size: 4em;
            font-weight: 700;
            margin: 0;
        }
        
        .card-face-back {
            transform: rotateY(180deg);
            justify-content: flex-start;
            text-align: left;
            align-items: stretch;
        }

        #show-answer-btn {
            padding: 12px 25px;
            font-size: 1.2em;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
            font-weight: 500;
        }
        
        #show-answer-btn:hover {
            opacity: 0.9;
        }

        #back-header {
            font-size: 2.5em;
            font-weight: 500;
            margin: 0 0 15px 0;
            display: flex;
            align-items: center;
            flex-wrap: wrap;
        }

        #back-header .reading {
            font-size: 0.5em;
            color: var(--secondary-text);
            margin-left: 10px;
        }
        
        .audio-icon {
            cursor: pointer;
            color: var(--accent-color);
            transition: color 0.2s;
            user-select: none;
        }
        .audio-icon:hover {
            opacity: 0.8;
        }

        #front-audio-icon {
            font-size: 2rem;
            margin-left: 20px;
        }

        #back-header .audio-icon, .example-audio-icon {
            font-size: 0.8em;
            margin-left: 15px;
        }

        #meanings {
            border-top: 1px solid var(--border-color);
            border-bottom: 1px solid var(--border-color);
            padding: 15px 0;
            margin-bottom: 20px;
            font-size: 1.1em;
            line-height: 1.7;
        }
        
        #meanings div {
            margin-bottom: 5px;
        }

        #examples-container h4 {
            margin: 0 0 10px 0;
            color: var(--secondary-text);
            font-weight: 500;
        }
        
        #examples-list {
            list-style: none;
            padding: 0;
            margin: 0;
            font-size: 1.1em;
        }
        
        #examples-list li {
            margin-bottom: 15px;
        }

        .jp-sentence {
            line-height: 1.8;
            display: flex;
            align-items: center;
        }
        
        .cn-translation {
            color: var(--secondary-text);
            font-size: 0.9em;
            padding-left: 5px;
        }
        
        ruby rt {
            font-size: 0.6em;
            color: var(--secondary-text);
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 25px;
        }
        
        .nav-btn, #restart-btn {
            padding: 10px 20px;
            font-size: 1em;
            border: 1px solid var(--btn-border);
            background-color: var(--btn-bg);
            color: var(--primary-text);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            width: 120px;
            font-family: inherit;
        }
        
        .nav-btn:hover, #restart-btn:hover {
            background-color: var(--btn-hover-bg);
        }
        
        .nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

    </style>
</head>

        const showAnswerBtn = document.getElementById('show-answer-btn');
        
        const backHeader = document.getElementById('back-header');
        const backWordEl = backHeader.querySelector('span:first-child');
        const backReadingEl = backHeader.querySelector('.reading');
        const wordAudioIcon = backHeader.querySelector('.audio-icon');
        const meaningsEl = document.getElementById('meanings');
        const examplesListEl = document.getElementById('examples-list');

        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const restartBtn = document.getElementById('restart-btn');
        const progressBarEl = document.getElementById('progress-bar');
        const themeToggleBtn = document.getElementById('theme-toggle-btn');

        function speak(text, lang = 'ja-JP') {
            if (synth.speaking) {
                synth.cancel();
            }
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = lang;
            synth.speak(utterance);
        }

        function shuffleAndStart() {
            let array = [...flashcardsData];
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            shuffledCards = array;
            currentIndex = 0;
            displayCard(currentIndex);
        }
        
        function displayCard(index) {
            cardEl.classList.remove('is-flipped');
            
            setTimeout(() => {
                const cardData = shuffledCards[index];
                frontWordEl.textContent = cardData.word;
                frontAudioIcon.onclick = (e) => {
                    e.stopPropagation();
                    speak(cardData.reading);
                };
                backWordEl.textContent = cardData.word;
                backReadingEl.textContent = `(${cardData.reading})`;
                wordAudioIcon.onclick = (e) => {
                    e.stopPropagation();
                    speak(cardData.reading);
                }
                meaningsEl.innerHTML = '';
                cardData.meanings.forEach(meaning => {
                    const div = document.createElement('div');
                    div.textContent = meaning;
                    meaningsEl.appendChild(div);
                });
                examplesListEl.innerHTML = '';
                cardData.examples.forEach(ex => {
                    const li = document.createElement('li');
                    li.innerHTML = `
                        <div class="jp-sentence">
                            <span>${ex.jp_furigana}</span>
                            <span class="example-audio-icon audio-icon">🔊</span>
                        </div>
                        <div class="cn-translation">${ex.cn}</div>
                    `;
                    li.querySelector('.example-audio-icon').onclick = (e) => {
                        e.stopPropagation();
                        speak(ex.jp_clean);
                    };
                    examplesListEl.appendChild(li);
                });
                updateProgressAndButtons();
            }, 300);
        }
        
        function updateProgressAndButtons() {
            progressBarEl.textContent = `${currentIndex + 1} / ${shuffledCards.length}`;
            prevBtn.disabled = currentIndex === 0;
            nextBtn.disabled = currentIndex === shuffledCards.length - 1;
        }

        showAnswerBtn.addEventListener('click', (e) => {
             e.stopPropagation();
             cardEl.classList.add('is-flipped');
        });
        
        cardEl.addEventListener('click', (e) => {
            if (e.target.closest('.card-face')) {
                 cardEl.classList.toggle('is-flipped');
            }
        });

        nextBtn.addEventListener('click', () => {
            if (currentIndex < shuffledCards.length - 1) {
                currentIndex++;
                displayCard(currentIndex);
            }
        });

        prevBtn.addEventListener('click', () => {
            if (currentIndex > 0) {
                currentIndex--;
                displayCard(currentIndex);
            }
        });

        restartBtn.addEventListener('click', shuffleAndStart);

        themeToggleBtn.addEventListener('click', () => {
            document.body.classList.toggle('night-mode');
        });

        document.addEventListener('DOMContentLoaded', shuffleAndStart);
